<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameContainer">
      <h2 id="title">SEESAW SIMULATION</h2>
      <div class="infoBoxes">
        <div class="infoBox" id="leftWeight">
          <h3>left weight</h3>
          <h4></h4>
        </div>
        <div class="infoBox" id="rightWeight">
          <h3>right weight</h3>
          <h4></h4>
        </div>
        <div class="infoBox" id="nextWeight">
          <h3>next weight</h3>
          <h4></h4>
        </div>
        <div class="infoBox" id="tiltAngle">
          <h3>tilt angle</h3>
          <h4></h4>
        </div>
      </div>
      <div class="seesawContainer">
        <div id="seesawPlank">
          <div id="cursorPoint"></div>
        </div>
        <div id="pivot"></div>
      </div>
    </div>
    <div class="logsContainer">
      <button id="resetBtn">RESET</button>
      <ul class="logUl"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
