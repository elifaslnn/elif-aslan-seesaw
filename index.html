<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameContainer">
      <h2 id="title">SEESAW SIMULATION</h2>
      <div class="infoBoxes">
        <div class="infoBox" id="leftWeight">left weight</div>
        <div class="infoBox" id="rightWeight">right weight</div>
        <div class="infoBox" id="nextWeight">next weight</div>
        <div class="infoBox" id="tiltAngle">tilt angle</div>
      </div>
      <div class="seesawContainer">
        <div id="seesawPlank">
          <div id="cursorPoint"></div>
        </div>
        <div id="pivot"></div>
      </div>
    </div>
    <div class="logsContainer">
      <button id="resetBtn">RESET</button>
      <ul>
        <li class="log">log1</li>
        <li class="log">log2</li>
        <li class="log">log3</li>
        <li class="log">...</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
