<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="popAudio">
      <source src="./assets/audio/pop.mp3" type="audio/ogg" />
    </audio>
    <div class="gameContainer">
      <h2 id="title">SEESAW SIMULATION</h2>
      <div class="infoBoxes">
        <div class="infoBox" id="leftWeight">
          <h3>left weight</h3>
          <h4></h4>
        </div>
        <div class="infoBox" id="rightWeight">
          <h3>right weight</h3>
          <h4></h4>
        </div>
        <div class="infoBox" id="nextWeight">
          <h3>next weight</h3>
          <h4></h4>
        </div>
        <div class="infoBox" id="tiltAngle">
          <h3>tilt angle</h3>
          <h4></h4>
        </div>
      </div>
      <div class="seesawContainer">
        <div class="clicable">
          <div id="seesawPlank">
            <div id="cursorPoint"></div>
          </div>
        </div>

        <div id="pivot"></div>
      </div>
    </div>
    <div class="logsContainer">
      <button id="resetBtn">RESET</button>
      <ul class="logUl">
        <li class="title">LOG RECORDS</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
